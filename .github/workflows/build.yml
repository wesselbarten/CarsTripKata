name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        working-directory: typescript
        run: npm ci

      - name: Run ESLint
        working-directory: typescript
        run: npm run lint

      - name: Run Jest tests
        working-directory: typescript
        run: npm test
